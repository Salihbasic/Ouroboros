# Set this to true to get debug information in the console.
debug: false

# Database config
mysql:
  hostname: localhost
  port: 3306
  username: username
  password: password
  database: database

# How many lives all players get by default.
#
# This also defines the maximum amount of lives a player may have,
# unless they hold the permission 'sedexlives.maxlives.#' permission,
# where '#' is any number.
defaultLives: 3

# Lives message.
#
# Plugin placeholders:
#
# %sedexlives_lives% - returns player's current lives
# %sedexlives_maxlives% - returns player's maximum lives
#
# Supports all PlaceholderAPI placeholders.
livesMessage: '&8[&6Lives&8] &aYou have %sedexlives_lives% lives.'